<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telphone=no, email=no">
<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
<title>梦清•園 Mengqing.org</title>
<meta name="description" content="梦清•園 mengqing.org">
<meta name="keywords" content="梦清,園,mengqing">
<style>
.container {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
}
.container::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 2;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
}
.container video {
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 1;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  transform: translate3d(-50%, -50%, 0);
}
.container hgroup {
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 5;
  color: rgba(255, 255, 255, 0.72);
  text-align: center;
  transform: translate3d(-50%, -50%, 0);
}
.container hgroup h1 {
  font-size: 48px;
  font-family: 'Poiret One', cursive;
  letter-spacing: 5px;
}
.container hgroup p {
  font-size: 18px;
  opacity: .29;
}
</style>
</head>
<body>
<div class="container">
  <video src="http://static.mengqing.org/video/qcool_me.mp4" loop autoplay></video>
  <hgroup>
    <h1>梦清•園</h1>
    <h3>mengqing.org</h3>
  </hgroup>
</div>
</body>
</html>
