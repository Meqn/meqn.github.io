<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telphone=no, email=no">
<title>排行榜</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
*{margin: 0; padding: 0; border: 0;}
ul, li{list-style: none;}
.nav span{margin: 10px; }
.list a{width: 300px; height: 120px; margin: 16px; display: inline-block; 
  color: #fff; text-align: center; line-height: 120px;
  background-color: rgba(233, 193, 193, 0.6);
  background-size: cover;}
.list a.hot{color: #f00;}
</style>
</head>
<body>
<!-- http://guozhivip.com/rank/index.html -->
<div class="nav" id="nav"></div>
<div class="list" id="list">
</div>
<script src="./rankdata.js"></script>
<script>
const cate = [
  {name: 'all', text: '全部'},
  { name: 'search', text: '热搜榜' },
  { name: 'comment', text: '热议榜' },
  { name: 'movie', text: '影视榜' },
  { name: 'music', text: '音乐榜' },
  { name: 'photo', text: '摄影榜' },
  { name: 'money', text: '财富榜' },
  { name: 'product', text: '产品榜' },
  { name: 'game', text: '游戏榜' },
  { name: 'other', text: '其他' }
]
window.addEventListener('DOMContentLoaded', function(e) {
  let navContent = ''
  let listContent = ''

  cate.map(item => {
    navContent += `<span data-cate="${item.name}">${item.text}</span>`
  })

  results.results.map(item => {
    let hotClass = item.hot ? 'hot' : ''
    listContent += `<a href="${item.link}" class="${hotClass}" target="_blank" style="background-image: url(${item.image})">${item.text}</a>`
  })

  document.getElementById('nav').innerHTML = navContent
  document.getElementById('list').innerHTML = listContent
}, false)
</script>
</body>
</html>
